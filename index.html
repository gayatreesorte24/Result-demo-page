<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Result</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="result">
      <div class="gradient">
        <h3>Your Result</h3>
        <div class="value">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <h4>
          You scored higher than 65%<br />
          of people who have taken<br />
          these tests
        </h4>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" />
          <h5>Reaction</h5>
          <h5>95/100</h5>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" />
          <h5>Memory</h5>
          <h5>95/100</h5>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" />
          <h5>Verbal</h5>
          <h5>95/100</h5>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" />
          <h5>Visual</h5>
          <h5>95/100</h5>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
